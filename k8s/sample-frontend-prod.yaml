apiVersion: v1
kind: Service
metadata:
  labels:
    app: sample-frontend-prod
  name: sample-frontend-prod
spec:
  ports:
  - name: 80-80
    port: 80
    protocol: TCP
    targetPort: 80
  selector:
    load-balancer-sample-frontend-prod: "true"
    load-balancer-sample-frontend-canary: "true"
  sessionAffinity: None
  type: LoadBalancer
